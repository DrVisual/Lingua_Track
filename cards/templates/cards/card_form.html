<!DOCTYPE html>
<html>
<head>
    <title>{% if card %}Редактировать слово{% else %}Добавить слово{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>{% if card %}Редактировать слово{% else %}Добавить слово{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_word" class="form-label">Слово (на иностранном языке)</label>
                <input type="text"
                       name="word"
                       class="form-control"
                       required
                       id="id_word"
                       value="{{ card.word|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_translation" class="form-label">Перевод</label>
                <input type="text"
                       name="translation"
                       class="form-control"
                       required
                       id="id_translation"
                       value="{{ card.translation|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_example" class="form-label">Пример использования (опционально)</label>
                <textarea name="example"
                          class="form-control"
                          id="id_example"
                          rows="3">{{ card.example|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="id_note" class="form-label">Примечание / комментарий (опционально)</label>
                <textarea name="note"
                          class="form-control"
                          id="id_note"
                          rows="2">{{ card.note|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="id_level" class="form-label">Уровень сложности</label>
                <select name="level" class="form-select" id="id_level">
                    <option value="beginner" {% if card.level == 'beginner' %}selected{% endif %}>Начальный</option>
                    <option value="intermediate" {% if card.level == 'intermediate' %}selected{% endif %}>Средний</option>
                    <option value="advanced" {% if card.level == 'advanced' %}selected{% endif %}>Продвинутый</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    {% if card %}Сохранить изменения{% else %}Добавить карточку{% endif %}
                </button>
                <a href="{% url 'cards:card_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
